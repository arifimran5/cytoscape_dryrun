<!DOCTYPE html>
<html>
	<head>
		<title>Game of Thrones Character Relationships</title>
		<link rel="stylesheet" href="./style.css" />
		<style>
			#cy {
				width: 100%;
				height: 800px;
				border: 1px solid #ccc;
			}
			#toggleButton {
				margin: 4px;
				padding: 5px 10px;
				font-size: 14px;
				cursor: pointer;
			}
			.questionnaire {
				margin: 20px 0;
			}
			.questionnaire select {
				padding: 5px;
				font-size: 16px;
			}
			.questionnaire button {
				padding: 5px 10px;
				font-size: 16px;
				cursor: pointer;
			}
			.result {
				margin-top: 10px;
				font-size: 18px;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<nav style="display: flex; gap: 10px">
			<h4>
				<a href="/">Simple Social Media Demo</a>
			</h4>
			<h4>
				<a href="./got.html">Game Of Thrones Demo</a>
			</h4>
		</nav>
		<ul style="width: max-content">
			<li style="background-color: #333; color: white">
				Arrow - Parent and Child
			</li>
			<li style="background-color: #ff6f91">Dashed - Spouse</li>
		</ul>
		<button id="toggleButton">Hide Isolated Characters</button>

		<!-- Questionnaire -->
		<div class="questionnaire">
			<h3>Are They Related?</h3>
			<select id="character1">
				<option value="">Select Character 1</option>
			</select>
			<select id="character2">
				<option value="">Select Character 2</option>
			</select>
			<button id="checkRelationship">Are They Related?</button>
			<div class="result" id="result"></div>
		</div>
		<div id="cy"></div>
		<script type="module" src="./got.js"></script>
	</body>
</html>
